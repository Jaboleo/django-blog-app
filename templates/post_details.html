{%extends 'base.html' %}
    {%block content%}
    <a href = "{% url 'home' %}">Back to homepage</a>
    <div>
        <h1>{{post.title}}</h1>
        <p>{{post.date}}</p>
        <p>by {{post.author}}</p>
        <p>{{post.body|linebreaksbr}}</p>
    </div>
    {% if user.is_authenticated%}
    <div>
        <a href = "{% url 'post_edit' post.id %}">Edit Post</a>
        <a href = "{% url 'post_delete' post.id%}">Delete Post</a>
    </div>
    {% endif %}
    {%endblock content%}
